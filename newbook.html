<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/86858a5ff3.js" crossorigin="anonymous"></script>
</head>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark fs-5" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./img/duck.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item ">
                    <a class="nav-link" href="./index.html">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Anagargica Utenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Storico Presenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                </ul>
           
            </div>
            </div>
        </nav>
    </header>
<body>
    <main>
        <div class="container p-5">
             <h1 class="mb-5">Nuovo Libro</h1>
             <form class="row g-3">
                <div class="col-md-6">
                  <label for="author-name" class="form-label h4">Nome Autore</label>
                  <input type="text" class="form-control fs-5" id="author-name" name="author-name" placeholder="Inserisci il nome dell'autore" required>
                </div>
                <div class="col-md-6">
                  <label for="author-lastname" class="form-label h4">Cognome Autore</label>
                  <input type="text" class="form-control fs-5" id="author-lastname" name="author-lastname" placeholder="Inserisci il cognome dell'autore" required>
                </div>
                <div class="col-12">
                  <label for="book-name" class="form-label h4">Titolo</label>
                  <input type="text" class="form-control fs-5" id="book-name" name="book-name" placeholder="Inserisci il titolo del libro" aria-describedby="booknameHelpBlock" required>
                  <div id="booknameHelpBlock" class="form-text fs-5">
                    Titolo versione italiana
                  </div>
                </div>
                <div class="col-lg-4">
                    <label for="book-type" class="form-label h4">Genere</label>
                    <select id="book-type" class="form-select fs-5" name="book-type">
                      <option selected>Scegli il genere</option>
                      <option>Giallo</option>
                      <option>Horror</option>
                      <option>Noir</option>
                      <option>Fantasy</option>
                      <option>Fantascienza</option>
                      <option>Non specificato</option>

                    </select>
                  </div>
                <div class="col-lg-4">
                    <label for="pubblication-year" class="form-label h4">Anno di Pubblicazione</label>
                    <input type="number" class="form-control fs-5" id="pubblication-year" name="pubblication-year" placeholder="Inserisci l'anno" min="0" max="9999" required>
                </div>
                <div class="col-lg-4">
                  <label for="isbn" class="form-label h4">ISBN#</label>
                  <input type="text" class="form-control fs-5" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN#" required>
                </div>
                
               
               
                <div class="col-12 border-top pt-5 mt-5">
                    <label for="notes" class="form-label h4">Note</label>
                    <textarea class="form-control fs-5" name="notes" id="notes" placeholder="Inserisci eventuali note sul libro" rows="5"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="digital-edition" name="digital-edition" class="form-check-input">
                        <label for="digital-edition" class="form-check-label h5">Disponbile anche in digitale</label>
                    </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-lg btn-primary">Aggiungi Libro</button>
                </div>
             </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
